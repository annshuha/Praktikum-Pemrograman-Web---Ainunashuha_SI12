<!DOCTYPE html>
<html lang="en">
<head>
<title>Praktikum Cart</title>
<link rel="stylesheet" type="text/css" href="cart.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
 
<div class="container">
    <h1>Alnasyaira Thrift</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
            <img src="Totebag Canvas.jpg">
            <div class="product-info">
                <h3 class="product-name">Totebag Canvas</h3>
                <h4 class="product-price">Rp95.000</h4>
                <h4 class="product-offer">10%</h4>
                <tr>
                    <td>
                        <p class="product-quantitiy">Qnt:
                        <select>
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            </select></td>
                        </tr>
                <p class="product-remove">
                    <i class="fas fa-trash-alt"></i>
                    <span class="remove">Remove</span>
                </p>
            </div>
        </div>
        <div class="product">
            <img src="crewneck.jpg">
            <div class="product-info">
                <h3 class="product-name">California Sweatshirt</h3>
                <h4 class="product-price">Rp249.000</h4>
                <h4 class="product-offer">30%</h4>
        <tr>
            <td>
                <p class="product-quantitiy">Qnt:
                <select>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    </select></td>
                </tr>
                <p class="product-remove">
                    <i class="fas fa-trash-alt"></i>
                    <span class="remove">Remove</span>
                </p>
            </div>
        </div>
    </div>
    <div class="cart-total">
        <p>
            <span>Total Price</span>
            <span>Rp344.000</span>
        </p>
        <p>
            <span>Number of Items</span>
            <span>2</span>
        </p>
        <p>
            <span>You Save</span>
            <span>Rp182.800</span>
        </p>
        <a href="#">Checkout</a>
    </div>
</div>
</div>

</body>
</html>
